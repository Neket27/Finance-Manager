databaseChangeLog:
  - changeSet:
      id: 001_create_tokens_table
      author: Nikita Kulga
      changes:
        - createSequence:
            sequenceName: token_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            schemaName: business
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: tokens
        - dropSequence:
            sequenceName: token_id_seq
