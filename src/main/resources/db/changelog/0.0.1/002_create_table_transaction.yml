databaseChangeLog:
  - changeSet:
      id: 002_create_transactions_table
      author: Nikita Kulga
      changes:
        - createSequence:
            sequenceName: transaction_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            schemaName: business
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: amount
                  type: decimal(19, 2)
              - column:
                  name: category
                  type: varchar(255)
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: type_transaction
                  type: varchar(32)
              - column:
                  name: finance_id
                  type: bigint

      rollback:
        - dropTable:
            schemaName: business
            tableName: transactions
        - dropSequence:
            sequenceName: transaction_id_seq
